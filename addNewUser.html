<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add New User</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap4-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- start main header -->
    <header id="main-header" class="py-2  text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <select name="Admin" id="users">
                        <option  selected disabled>جمال هديهد</option>
                        <option>تسجيل الخروج</option>
                    </select>
                </div>
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header logo-card">
                            <div class="slogan">
                                <img class="img-fluid rounded-circle solgan-img" src="imgaes/563679_169046943289082_1944952273_n.jpg" alt="">
                                <span class="slogan-text">لوحة التحكم</span>
                            </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </header>
<!-- end Main Header -->

<!-- start dash body section -->
<section class="dash-boby mt-5">
    <div class="container">
        <div class="row">
            <!-- start add new user -->  
            <div class="col-md-8 add-new-user">
                <div class="card main-card">
                    <div class="card-header">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">لوحة التحكم</a></li>
                            <li class="breadcrumb-item active">إضافة عضو جديد</li>
                        </ol>
                    </div>
                    <br>
                    <div class="content"> 
                    <div class="col  ml-auto">
                        <form class="inputUserData">
                            <fieldset>
                                <legend>بيانات العضو داخل التطبيق</legend>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputUserPower">صلاحية العضو</label>
                                <select id="inputUserPower" class="form-control">
                                    <option selected disabled>اختار...</option>
                                    <option>ادمن</option>
                                    <option>مشرف</option>
                                  </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputUserName">اسم العضو</label>
                                <input type="text" class="form-control" id="inputUserName" placeholder="ادخل الاسم">
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputPassword">كلمة المرور</label>
                                  <input type="password" class="form-control" id="inputPassword" placeholder="ادخل كلمة المرور">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputUserEmail">البريد الإلكتروني</label>
                                    <input type="text" class="form-control" id="inputUserEmail" placeholder="ادخل البريد الإلكتروني">
                                  </div>
                              </div>
                              
                            <button type="submit" class="addBtn btn  btn-lg">إضافة العضو</button>
                            </fieldset>
                          </form>        
                </div>
            </div>
            </div>
            </div>

      
            <!-- start side bar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="category ">
                            <div class="category-item ">
                                <h4 class="category-header cat-users">
                                        <span>الأعضاء</span> <i class="fa fa-users fa-lg"></i>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-2">
                    <div class="card-header">
                        <div class="category ">
                            <div class="category-item ">
                                <h4 class="category-header cat-add-user">
                                        <span>إضافة عضو جديد</span> <i class="fa fa-user-plus fa-lg"></i>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="card my-2">
                    <div class="card-header">
                        <div class="category ">
                            <div class="category-item ">
                                <h4 class="category-header cat-objects">
                                        <span>الأصناف</span> <i class="fa fa-cubes fa-lg"></i>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-2">
                        <div class="card-header">
                            <div class="category ">
                                <div class="category-item ">
                                    <h4 class="category-header cat-bills">
                                            <span>الفواتير</span> <i class="fa fa-credit-card fa-lg"></i> 
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card my-2">
                            <div class="card-header">
                                <div class="category ">
                                    <div class="category-item ">
                                        <h4 class="category-header cat-add-new-obj">
                                                <span>إضافة صنف جديد</span> <i class="fa fa-plus-circle fa-lg"></i> 
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card my-2">
                                <div class="card-header">
                                    <div class="category ">
                                        <div class="category-item ">
                                            <h4 class="category-header cat-make-new-bill">
                                                    <span>عمل فاتورة جديدة</span> <i class="fa fa-plus-circle fa-lg"></i> 
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card my-2">
                                    <div class="card-header">
                                        <div class="category ">
                                            <div class="category-item ">
                                                <h4 class="category-header cat-contact">
                                                    <span>تواصل معنا</span> <i class="fa fa-life-buoy fa-lg"></i>  
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        </div>
    </div>
</section>
<script src="js/jquery.js"></script>
<script src="js/propper.js"></script>
<script src="js/bootstrap4-min.js"></script>
</body>
</html>
