<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Repositry app</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap4-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- start main header -->
    <header id="main-header" class="py-2  text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <select name="Admin" id="users">
                        <option  selected disabled>جمال هديهد</option>
                        <option>تسجيل الخروج</option>
                    </select>
                </div>
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header logo-card">
                            <div class="slogan">
                                <img class="img-fluid rounded-circle solgan-img" src="imgaes/563679_169046943289082_1944952273_n.jpg" alt="">
                                <span class="slogan-text">لوحة التحكم</span>
                            </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </header>
<!-- end Main Header -->

<!-- start dash body section -->
<section class="dash-boby mt-5">
    <div class="container">
        <div class="row">
<!-- start add objects -->  
<div class="col-md-8 objects">
    <div class="card main-card">
        <div class="card-header">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">لوحة التحكم</a></li>
                <li class="breadcrumb-item active">الأصناف</li>
            </ol>
        </div>
        <br>
        <div class="content"> 
        <div class="col  ml-auto">
                <table class="table table-striped objects-table">
                        <thead class="thead-inverse">
                          <tr>
                            <th>إضافة</th>
                            <th>الإجمالي</th>
                            <th>السعر</th>
                            <th>الوحدة</th>
                            <th>كمية</th>
                            <th>إسم الصنف</th>
                            <th>كود الصنف</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><a href="#" class="btn btn-primary">إضافة كمية جديدة</a></td>

                            <td>4</td>
                            <td>عدد</td>
                            <td>200</td>
                            <td>لمبات فينوس</td>
                            <td scope='row'>1</td>
                          </tr>
                         </tbody>
                         </table>
                         <button class="btn btn-lg add-object">إضافة صنف جديد</button>
    </div>
</div>
</div>
</div>
    
            <!-- start side bar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="category ">
                            <div class="category-item ">
                                <h4 class="category-header cat-users">
                                        <span>الأعضاء</span> <i class="fa fa-users fa-lg"></i>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-2">
                    <div class="card-header">
                        <div class="category ">
                            <div class="category-item ">
                                <h4 class="category-header cat-add-user">
                                        <span>إضافة عضو جديد</span> <i class="fa fa-user-plus fa-lg"></i>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="card my-2">
                    <div class="card-header">
                        <div class="category ">
                            <div class="category-item ">
                                <h4 class="category-header cat-objects">
                                        <span>الأصناف</span> <i class="fa fa-cubes fa-lg"></i>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-2">
                        <div class="card-header">
                            <div class="category ">
                                <div class="category-item ">
                                    <h4 class="category-header cat-bills">
                                            <span>الفواتير</span> <i class="fa fa-credit-card fa-lg"></i> 
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card my-2">
                            <div class="card-header">
                                <div class="category ">
                                    <div class="category-item ">
                                        <h4 class="category-header cat-add-new-obj">
                                                <span>إضافة صنف جديد</span> <i class="fa fa-plus-circle fa-lg"></i> 
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card my-2">
                                <div class="card-header">
                                    <div class="category ">
                                        <div class="category-item ">
                                            <h4 class="category-header cat-make-new-bill">

                                    </div>
                                </div>

                            <div class="card my-2">
                                    <div class="card-header">

                                            <div class="category-item ">
                                                <h4 class="category-header cat-contact">
                                                    <span>تواصل معنا</span> <i class="fa fa-life-buoy fa-lg"></i>  
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        </div>
    </div>
</section>
<script src="js/jquery.js"></script>
<script src="js/propper.js"></script>
<script src="js/bootstrap4-min.js"></script>

</html>
